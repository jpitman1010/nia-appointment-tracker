<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - NIA Appointment Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Gridstack CSS -->
  <link href="https://cdn.jsdelivr.net/npm/gridstack@8.2.1/dist/gridstack.min.css" rel="stylesheet" />
  
  <style>
    body {
      background: #f5f7fa;
      padding: 20px;
    }
    .grid-stack {
      background: #e0e0e0;
      border-radius: 8px;
      padding: 10px;
    }
    .grid-stack-item-content {
      background: white;
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      overflow: auto;
    }
  </style>
</head>
<body>
  <h2>Welcome, {{ session['user_email'] }}</h2>
  <p>Drag and reposition widgets as you like.</p>

  <div class="grid-stack">
    <div class="grid-stack-item" gs-w="4" gs-h="4" gs-x="0" gs-y="0">
      <div class="grid-stack-item-content">
        <h4>Patient Search</h4>
        <p>Search and view patient info here.</p>
      </div>
    </div>

    <div class="grid-stack-item" gs-w="8" gs-h="4" gs-x="4" gs-y="0">
      <div class="grid-stack-item-content">
        <h4>Appointment Calendar</h4>
        <p>View your upcoming appointments here.</p>
      </div>
    </div>

    <div class="grid-stack-item" gs-w="4" gs-h="4" gs-x="0" gs-y="4">
      <div class="grid-stack-item-content">
        <h4>Questionnaire Summary</h4>
        <p>See latest questionnaire completions.</p>
      </div>
    </div>
  </div>

  <!-- JS libs -->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gridstack@8.2.1/dist/gridstack.all.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const grid = GridStack.init({
        cellHeight: 150,
        draggable: {
          handle: '.grid-stack-item-content'
        }
      });
    });
  </script>
</body>
</html>
