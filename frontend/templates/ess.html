<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ESS Questionnaire for Patient {{ mrn }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .question-block {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Epworth Sleepiness Scale (ESS) for Patient MRN: {{ mrn }}</h2>
  <form method="POST" action="{{ url_for('submit_ess_questionnaire', mrn=mrn) }}">
    {% for q in questions %}
    <div class="question-block">
      <label for="q{{ q.id }}">{{ loop.index }}. {{ q.display_text }}</label><br />
      <select name="q{{ q.id }}" id="q{{ q.id }}" required>
        <option value="">Select an answer</option>
        <option value="0">0 - Would never doze</option>
        <option value="1">1 - Slight chance of dozing</option>
        <option value="2">2 - Moderate chance of dozing</option>
        <option value="3">3 - High chance of dozing</option>
      </select>
    </div>
    {% endfor %}
    <button type="submit">Submit ESS</button>
  </form>
</body>

</html>
