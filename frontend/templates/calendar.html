<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointment Calendar - NIA Appointment Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.18/main.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.18/main.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.18/main.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.18/main.min.css" rel="stylesheet" />

  <!-- Your custom CSS -->
  <!-- <link href="{{ url_for('static', filename='css/calendar.css') }}" rel="stylesheet" /> -->
</head>

<body>
  <div class="container mt-4">
    <h1>Appointment Calendar</h1>

    <div id="calendar"></div>

    <!-- Appointment Modal -->
    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <form id="appointmentForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="appointmentModalLabel">Schedule Appointment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <input type="hidden" id="appointmentId" />

            <div class="mb-3">
              <label for="patientId" class="form-label">Patient ID</label>
              <input type="text" class="form-control" id="patientId" required />
            </div>

            <div class="mb-3">
              <label for="providerId" class="form-label">Provider ID</label>
              <input type="text" class="form-control" id="providerId" required />
            </div>

            <div class="mb-3">
              <label for="startTime" class="form-label">Start Time</label>
              <input type="datetime-local" class="form-control" id="startTime" required />
            </div>

            <div class="mb-3">
              <label for="endTime" class="form-label">End Time</label>
              <input type="datetime-local" class="form-control" id="endTime" required />
            </div>

            <div id="errorMsg" class="text-danger mb-3" style="display:none;"></div>

          </div>
          <div class="modal-footer">
            <button type="submit" id="saveBtn" class="btn btn-primary">Save</button>
            <button type="button" id="deleteBtn" class="btn btn-danger" style="display:none;">Delete</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script>
    document.addEventListener( 'DOMContentLoaded', function () {
      var calendarEl = document.getElementById( 'calendar' );
      var calendar = new FullCalendar.Calendar( calendarEl, {
        initialView: 'dayGridMonth',
        events: '/api/appointments' // or your endpoint to fetch appointments
      } );
      calendar.render();
    } );
  </script>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- FullCalendar global bundles -->
  <script src="{{ url_for('static', filename='js/fullcalendar/core/index.global.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/fullcalendar/daygrid/index.global.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/fullcalendar/timegrid/index.global.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/fullcalendar/list/index.global.min.js') }}"></script>

  <!-- Your calendar.js script -->
  <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
</body>

</html>
